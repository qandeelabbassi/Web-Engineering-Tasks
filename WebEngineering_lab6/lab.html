<html>
<head>

<script type="text/javascript">

var jsonColors;
function load() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      var colors = JSON.parse(xhttp.responseText); var options = "";
      for (var i = 0; i < colors.length; i++) {
        var id = 'y' + i;
         var line = "<option onclick=\"onfoca('" + i + "')\" id='" + id + "'>" + colors[i].color + " : " + colors[i].value + "</option><br>";
         options += line;
      }
      document.getElementById("alist").innerHTML = options;

      options = "";
      for (var i = colors.length - 1; i >= 0; i--) {
        var id = 'z' + i;
         var line = "<option onclick=\"onfocb('" + i + "')\" id='" + id + "'>" + colors[i].color + " : " + colors[i].value + "</option><br>";
         options += line;
      }
      document.getElementById("blist").innerHTML = options;

    }
  }
  xhttp.open("GET", "http://localhost/WE_Lab6/ColorNameMap.json", true);
  xhttp.send();
}

function onfoca(x) {
  document.getElementById('z' + x).setAttribute('selected', 'selected');
}

function onfocb(x) {
  document.getElementById('y' + x).setAttribute('selected', 'selected');
}

</script>
</head>
<body>

<select id="alist" size="7"></select>
<select id="blist" size="7"></select>
<script type="text/javascript">load();</script>

</body>
</html>
